<!DOCTYPE html>
<html ng-app='myApp'>

<head>

    <title>Simple app</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.js">


    </script>
</head>

<body>
    <div ng-controller="MyController" class="ng-scope">
        <h1 class="ng-binding" style="color: rgb(26, 22, 242); font-size: 32px; text-align: center; box-shadow: rgb(240, 225, 225) 15px 10px 0px 0px; background-color: rgb(222, 197, 197);">
            <span style="color: RGB(180, 17, 23); font-weight: bold; margin-left: -13px; margin-top: 0px; width: 170px; background-color: rgb(240, 228, 228);">现在时间： </span>
            <span class="ng-binding">{{ clock.now | date:'medium' }}!</span> </h1>
    </div>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
